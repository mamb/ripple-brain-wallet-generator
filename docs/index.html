<!DOCTYPE html>
<html lang="en">

<head>
  <title>Ripple brain wallet generator</title>
  <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">

  <style>
    html {
  box-sizing: border-box;
}

*,
*:before,
*:after {
  box-sizing: inherit;
}


body {
  font: 81.25%/1.5 Verdana, Helvetica, Arial, sans-serif;
  text-size-adjust: 100%;
  background-color: #033649;
  color: #e8ddcb;
  font-family: sans-serif;
}

.header__logo {
  display: block;
}

.header__name {
  display: inline-block;
  background: #031634;
  color: #036564;
  height: 3.5rem;
  width: 7rem;
  border-radius: 50%;
  border: 1px solid rgba(#e8ddcb, .5);
  box-shadow: 0 0 5px #e8ddcb;
  font-size: 2.2em;
  line-height: 1.8;
  font-weight: 100;
  text-align: center;
}

.main-wrap, .header__logo {
  width: 28rem;
  margin: 2rem auto 0;
}

label {
  font-size: 1.5em;
  display: block;
  margin-top: 1rem;
}

input, button {
  width: 100%;
  padding: 0.6em;
  border: 0;
  background-color: #e8ddcb;
  color: #033649;
  font-size: 1.4em;
}

button {
  margin: 1rem 0 0;
  background-color: #031634;
  color: #e8ddcb;
}

button.generating {
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0% {background-color:#031634;}
  40% {background-color:#031634;}
  50% {background-color:#0d254d;}
  60% {background-color:#031634;}
  100% {background-color:#031634;}
}

#timeTaken {
  margin-bottom: 3rem;
  text-align: center;
  font-size: 0.8em;
}

/*
  abisso: #031634;
  acqua: #036564;
  acquapro: #033649;
  terra: #cdb380;
  lightterra: #e8ddcb;
*/

  </style>
</head>

<body>
  <header class="header" role="banner">
  <a href="/" class="header__logo">
    <span class="header__shape"></span>
    <span class="header__name">mamb</span>
  </a>
</header>

  <main class="main-wrap" role="main">
    <label for="passphrase">Passphrase</label>
    <input id="passphrase" class="passphrase" type="text" required />

    <label for="salt">Salt</label>
    <input id="salt" class="salt" type="text" retuired />

    <button>Generate</button>
    <p id="timeTaken">Click to generate Ripple wallet address</p>

    <div class="result">
      <label for="address">Address</label>
      <input id="address" class="address" placeholder="Generate keypair..." value="" type="text" readonly/>

      <label for="privatekey">Private key</label>
      <input id="privatekey" class="privatekey" placeholder="Generate keypair..." value="" type="text" readonly/>
    </div>
  </main>
  <footer class="footer" role="contentinfo">
  <nav class="footer__nav"></nav>
  <div class="footer__copyright">
  </div>
</footer>

<script type="text/javascript" src="app.js"></script></body>

</html>
